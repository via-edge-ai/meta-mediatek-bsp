pcm.jack_speaker {
       type plug
       slave {
               pcm "hw:mt8390evk,0,0"
               format S32_LE
               channels 2
       }
}

pcm.jack_mic {
       type plug
       slave {
               pcm "hw:mt8390evk,10,0"
               channels 1
       }
}

pcm.i2s_in {
       type plug
       slave {
               pcm "hw:mt8390evk,11,0"
               channels 2
       }
}

pcm.amic {
       type plug
       slave {
               pcm "hw:mt8390evk,10,0"
               channels 1
       }
}

pcm.pcm_in {
       type plug
       slave {
               pcm "hw:mt8390evk,8,0"
               channels 2
       }
}

pcm.pcm_out {
       type plug
       slave {
               pcm "hw:mt8390evk,2,0"
               channels 2
       }
}

pcm.dmic {
       type plug
       slave {
               pcm "hw:mt8390evk,14,0"
               channels 2
       }
}

pcm.hdmi_dp_out {
       type plug
       slave {
               pcm "hw:mt8390evk,5,0"
               format S32_LE
       }
}

pcm.line {
       type asym
       playback.pcm "jack_speaker"
       capture.pcm "jack_mic"
}

pcm.!default pcm.line
